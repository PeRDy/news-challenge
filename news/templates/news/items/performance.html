<% var performance_formatted = (audience * 100).toFixed(2) + '%'; %>

<div class="card card-block">
  <h4 class="card-title">Performance</h4>
  <ul class="list-group bmd-list-group-sm list-group-flush">
    <li class="list-group-item">
      <div class="bmd-list-group-col">
        <p class="list-group-item-heading">Channel</p>
        <p class="list-group-item-text"><%= channel %></p>
      </div>
    </li>
    <li class="list-group-item">
      <div class="bmd-list-group-col">
        <p class="list-group-item-heading">Performance</p>
        <p class="list-group-item-text"><%= performance_formatted %></p>
      </div>
    </li>
  </ul>
</div>
