{% extends "news/base/base.html" %}
{% load staticfiles %}

{% block header %}
  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="{% url "news:home" %}">News</a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url "news:topic_by_channel" %}">Topics By Channel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "news:topic_performance" %}">Topic Performance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "news:topic_best_segments" %}">Best Segments</a>
      </li>
    </ul>
  </nav>
{% endblock %}

{% block content %}
  <div id="topic-by-channel-view">
    <div id="collection"></div>

    <script type="text/template" id="composite-view-template">
      <div class="row">
        <div class="col-xs-12">
          <div class="card card-block">
            <form class="form">
              <fieldset class="form-group" id="topic-date-group">
                <label for="topic-date" class="bmd-label-floating">Date</label>
                <input class="form-control" type="date" id="topic-date">
                <span class="bmd-help">Format: MM/DD/YYYY</span>
              </fieldset>
              <fieldset class="form-group">
                <button type="submit" class="btn btn-primary has-spinner">
                  <span class="spinner"><i class="material-icons material-icons-spin">autorenew</i></span>
                  Submit
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <div class="row hidden-xs-up" id="channels-collection"></div>
    </script>

    <script type="text/template" id="channel-template">{% include "news/items/topics_in_channel.html" %}</script>
    <script type="text/template" id="empty-template">{% include "news/items/no_items.html" %}</script>
  </div>

{% endblock %}

{% block js %}
  <script src="{% static 'js/topics_by_channel.js' %}"></script>
{% endblock %}
